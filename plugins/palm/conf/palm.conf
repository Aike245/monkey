# Palm configuration
# ==================
# In order to use Palm client plugin, you must define each palm
# available. You can add N palms as you want.

[PALM]
    Extension  php 
    Mimetype   application/x-httpd-php 
    ServerAddr 127.0.0.1
    ServerPort 2010

[PALM]
    Extension  pl
    Mimetype   application/x-perl
    ServerAddr 127.0.0.1
    ServerPort 2011
